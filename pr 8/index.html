<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sets/style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
  <div class="container">

    <p class="number">
        <input class="button" type="text" placeholder="Email Address" size="18" id="email" required>
    </p>

    <p class="number">
        <input class="button" type="text" placeholder="Name" size="18" id="name" required>
    </p>

    <p class="number">
        <input class="button" type="text" placeholder="Password" size="18" id="number" required>
    </p>

    <p class="number">
        <input class="button" type="text" placeholder="Confirm password" size="18" id="password" required>
    </p>
    <div class="checkbox-card">

      <div class="apply-box">
        <input class = "re" type="submit" value="Register">
      </div>
    </div>
    </div>

</form>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
